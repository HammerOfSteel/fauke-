services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: fauke
      POSTGRES_PASSWORD: fauke_dev
      POSTGRES_DB: fauke
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fauke"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://fauke:fauke_dev@db:5432/fauke?schema=public
      PORT: "3001"
      JWT_SECRET: "fauke-change-this-in-production-2024"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5174:5173"
    environment:
      VITE_API_URL: http://localhost:3001
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    command: npm run dev

volumes:
  pgdata:
